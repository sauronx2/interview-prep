services:
  interview-prep:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview-prep
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - interview-network

networks:
  interview-network:
    driver: bridge
